<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicious Food Market</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: center;
        }
        nav a {
            text-decoration: none;
            color: #333;
            margin: 0 10px;
        }
        nav a:hover {
            color: #555;
        }
        section {
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            overflow: hidden;
        }
        .product {
            float: left;
            width: 25%;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Delicious Food Market</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Products</a>
        <a href="#">Contact</a>
    </nav>
    <section>
        <div class="container">
            <div class="product">
                <img src="food1.jpg" alt="Food 1">
                <h3>Product 1</h3>
                <p>$10.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="food2.jpg" alt="Food 2">
                <h3>Product 2</h3>
                <p>$12.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="food3.jpg" alt="Food 3">
                <h3>Product 3</h3>
                <p>$8.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="food4.jpg" alt="Food 4">
                <h3>Product 4</h3>
                <p>$15.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Delicious Food Market. All rights reserved.</p>
    </footer>
</body>
</html>
